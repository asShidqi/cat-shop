<div class="relative break-inside-avoid">
    <!-- Decorative overlay elements for stylistic purposes -->
    <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center -space-x-2">
        <div class="w-[3rem] h-8 bg-yellow-300 rounded-md opacity-80 rotate-90"></div>
        <div class="w-[3rem] h-8 bg-yellow-300 rounded-md opacity-80 rotate-90"></div>
    </div>

    <!-- Card for Cat Item in the Cat Store -->
    <div class="relative top-5 bg-yellow-100 shadow-lg rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-green-300 transform rotate-1 hover:rotate-0 transition-transform duration-300">

        <!-- Card Header with Cat Name -->
        <div class="bg-yellow-200 text-gray-800 p-4 rounded-t-lg border-b-2 border-green-300">
            <h3 class="font-bold text-xl text-center">{{ cat_entry.name }}</h3>
        </div>

        <!-- Card Body with Cat Description and Price -->
        <div class="p-4">
            <!-- Description -->
            <p class="font-semibold text-lg text-green-700 mb-2">Description</p>
            <p class="text-gray-700 mb-4">
                {{ cat_entry.description }}
            </p>

            <!-- Price Information -->
            <div class="flex justify-between items-center">
                <span class="text-lg font-bold text-yellow-600">Price: ${{ cat_entry.price }}</span>
            </div>
        </div>

        <!-- Edit and Delete Buttons -->
        <div class="flex justify-around mb-4">
            <!-- Edit Button -->
            <a href="{% url 'main:edit_cat' cat_entry.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-lg">
                Edit
            </a>
            
            <!-- Delete Button -->
            <a href="{% url 'main:delete_cat' cat_entry.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-lg">
                Delete
            </a>
        </div>
    </div>
</div>
