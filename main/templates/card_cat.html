  <div class="relative break-inside-avoid hover:scale-105 hover:cursor-pointer  bg-yellow-200 p-6 rounded-lg shadow-lg flex flex-col items-center justify-between"> <!-- justify-between added for card layout -->
    <!-- Image -->
    <div class="bg-green-100 rounded-t-lg overflow-hidden">
      <img src={{cat_entry.link}} alt="cat" class="w-full object-scale-down">
    </div>
  
    <!-- Card Content -->
    <div class="p-2 text-center"> <!-- text-center added to center content -->
      <!-- Headline -->
      <h3 class="font-bold text-lg text-green-800">{{cat_entry.name}}</h3>
  
      <!-- Description -->
      <p class="text-xs text-gray-600">
        {{cat_entry.description}}
      </p>
    </div>
  
    <!-- Price -->
    <div class="text-center"> <!-- Center price content -->
      <span class="text-lg font-bold text-green-700">Rp{{cat_entry.price}}</span>
    </div>
  
    <!-- Buttons -->
    <div class="mt-2 flex justify-between px-4"> <!-- margin-top added and buttons full width -->
      <!-- Edit Button -->
      <a href="{% url 'main:edit_cat' cat_entry.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold text-xs py-1 px-2 rounded-lg flex items-center justify-center mx-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
        </svg>
        Edit
      </a>
  
      <!-- Delete Button -->
      <a href="{% url 'main:delete_cat' cat_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white font-bold text-xs py-1 px-2 rounded-lg flex items-center justify-center mx-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
        Delete
      </a>
    </div>
  </div>
